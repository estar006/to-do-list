<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f4;
    }
    #todo-container {
      background: white;
      padding: 20px;
      width: 320px;
      margin: 50px auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      padding: 8px;
      width: 70%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 8px;
      margin-left: 5px;
      border: none;
      background: #28a745;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      padding: 8px;
      margin: 5px 0;
      background: #eee;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }
    li.done {
      text-decoration: line-through;
      color: gray;
    }
    .delete {
      background: red;
      color: white;
      border: none;
      padding: 5px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="todo-container">
    <h2>My To-Do List</h2>
    <input type="text" id="task-input" placeholder="Enter a task...">
    <button onclick="addTask()">Add</button>
    <ul id="task-list"></ul>
  </div>

  <script>
    function addTask() {
      const input = document.getElementById("task-input");
      const taskText = input.value.trim();

      if (taskText === "") return; // prevent empty tasks

      const li = document.createElement("li");

      // Create span for text (so clicking text marks done, not delete button)
      const span = document.createElement("span");
      span.textContent = taskText;

      // Toggle done when clicking text
      span.addEventListener("click", function () {
        li.classList.toggle("done");
      });

      // Delete button
      const delBtn = document.createElement("button");
      delBtn.textContent = "X";
      delBtn.className = "delete";
      delBtn.onclick = function () {
        li.remove();
      };

      li.appendChild(span);
      li.appendChild(delBtn);

      document.getElementById("task-list").appendChild(li);
      input.value = ""; // clear input
    }
  </script>

</body>
</html>
